name: Deploy Frontend ke VPS

on:
  push:
    branches:
      - main # Jalankan hanya saat ada perubahan di branch "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode dari GitHub
        uses: actions/checkout@v4

      # set up node js supaya sesuai dengan versi kita
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cek versi Node.js
        run: node -v

      - name: Deploy ke VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_DIR: "full-stack-web-pos" # Sesuaikan dengan path proyek di VPS
        run: |
          # Setup SSH agar bisa login ke VPS
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Jalankan perintah di VPS untuk update aplikasi
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            cd full-stack-web-pos
            git pull origin main
            rm -rf .next  # Hapus hasil build lama
            npm install --force
            npm run build
            pm2 restart web-school --update-env
            echo "Deployment sukses!"
          EOF
